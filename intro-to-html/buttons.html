<!DOCTYPE html>
<html>
    <head>
        <title>buttons practice</title>
        <style>
        .subscribe-button{
            background-color: rgb(201, 0, 0);
            color: white;
            border: none;
            border-radius: 2px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 16px;
            padding-right: 16px;
            cursor: pointer;
            margin-right: 9px;
            margin-left:9px;
            transition: background-color 1s,box-shadow 0.5s,
            color 1s;
            vertical-align: top;
        }
        .subscribe-button:hover{
            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.6);
    
        }
        .subscribe-button:hover{
            background-color: green;
            color: black;
        }
        .subscribe-button:active{
            background-color: blue;
        }
    
        .join-button{
            background-color: white;
            color: blue;
            border-color: rgb(114, 114, 192);
            border-width: 1px;
            border-style: solid;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 20px;
            padding-left: 15px;
            padding-top: 10px;
            padding-right: 15px;
            padding-bottom: 9px;
            vertical-align: top;
    
        }
        .join-button:hover{
            background-color: blue;
            color: white;
        }
        .tweet-button{
            background-color: blue;
            color: white;
            border: none;
            border-radius: 18px;
            height: 36px;
            width: 74px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
        }
        .tweet-button:hover{
            opacity: 0.5;
        }
        .tweet-button:active{
            opacity: 0.3;
            background-color: black;
        }
    </style>  
    
    </head>
    <body>
        <button class="subscribe-button">SUBSCRIBE</button>
        <button class="join-button">JOIN</button>
        <button class="tweet-button">Tweet</button>
    </body>
</html>
